    <label for="">MAC: [[sensor.btAddress]]</label>
    <div class="input-group">
      <div class="input-group-addon" >Socket.IO Namespace: </div>
      <input type="text" class="form-control" id="[[sensor.btAddress]]" value="[[sensor.id]]" >
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="setNamespace(sensor.btAddress)">Save</button>
      </span>
    </div>
    <br>
</form>
